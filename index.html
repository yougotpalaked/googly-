<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googly Eyes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            overflow: hidden;
            cursor: default; /* Changed from 'none' to 'default' to restore normal cursor */
        }
        .eye-container {
            position: relative;
            display: flex;
            gap: 2vw;  /* Responsive gap */
        }
        .eye-wrapper {
            position: relative;
            width: 20vw;    /* Responsive width */
            height: 20vw;   /* Responsive height */
            max-width: 150px;  /* Maximum size limit */
            max-height: 150px;
        }
        .shadow {
            width: 20vw;
            height: 20vw;
            max-width: 150px;
            max-height: 150px;
        }
        .eye {
            width: 20vw;
            height: 20vw;
            max-width: 150px;
            max-height: 150px;
        }
        .pupil {
            width: 43%;     /* Percentage of parent eye */
            height: 43%;
            border: 0.3vw solid rgba(255, 255, 255, 0.8);
            max-border: 3px;
        }
        .reflection {
            width: 26%;    /* Percentage of parent eye */
            height: 33%;
            right: 16%;
            top: 16%;
        }

        /* Add media queries for smaller screens */
        @media (max-width: 768px) {
            .eye-wrapper {
                width: 25vw;
                height: 25vw;
            }
            .shadow, .eye {
                width: 25vw;
                height: 25vw;
            }
        }

        @media (max-width: 480px) {
            .eye-wrapper {
                width: 35vw;
                height: 35vw;
            }
            .shadow, .eye {
                width: 35vw;
                height: 35vw;
            }
        }
        .shadow {
            position: absolute;
            width: 150px;    /* Increased from 100px */
            height: 150px;   /* Increased from 100px */
            background: rgba(32, 31, 31, 0.3);
            filter: blur(10px);  /* Slightly increased blur */
            border-radius: 50%;
            filter: blur(8px);
            transition: all 0.1s linear;
            z-index: -1;
            top: 3px;
            left: 3px;
        }
        .eye {
            width: 150px;    /* Increased from 100px */
            height: 150px;   /* Increased from 100px */
            border: 4px solid #ddd;  /* Increased border width */
            background: white;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0px 10px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid #ddd;
        }
        .pupil {
            width: 65px;     /* Increased from 45px */
            height: 65px;    /* Increased from 45px */
            background: black;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.05s linear;
            box-shadow: inset -4px 6px 10px rgba(0, 0, 0, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.8);  /* Increased border width */
        }
        .reflection {
            position: absolute;
            width: 40px;     /* Increased from 28px */
            height: 50px;    /* Increased from 35px */
            right: 25px;     /* Adjusted position */
            top: 25px;       /* Adjusted position */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0.9;
            transition: all 0.1s linear;
            right: 15px;     /* Moved further from edge */
            top: 15px;       /* Adjusted top position */
        }

        /* Remove the pupil-reflection class as it's no longer needed */

        <div class="eye-container">
            <div class="eye-wrapper">
                <div class="shadow"></div>
                <div class="eye">
                    <div class="pupil"></div>
                    <div class="reflection"></div>
                </div>
            </div>
            <div class="eye-wrapper">
                <div class="shadow"></div>
                <div class="eye">
                    <div class="pupil">
                        <div class="pupil-reflection"></div>
                    </div>
                    <div class="reflection"></div>
                </div>
            </div>
        </div>
        .pupil-reflection {
            position: absolute;
            width: 8px;
            height: 4px;  /* Smaller oval for pupil */
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(1px);
            top: 8px;
            right: 8px;
        }
        
        /* Playful text styles */
        .playful-text {
            position: absolute;
            top: 20%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: #000000; /* Changed to black */
            text-shadow: 3px 3px 0 #0a0a0a, 
                         6px 6px 0 #0a0a0a;
            transform: rotate(-5deg);
            animation: float 3s ease-in-out infinite;
            z-index: 100;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(-2deg); }
            100% { transform: translateY(0px) rotate(-5deg); }
        }
        
        /* Airplane cursor styles */
        .airplane-cursor {
            position: fixed;
            pointer-events: none; /* Make sure it doesn't interfere with clicks */
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }
        
        .airplane-cursor img {
            width: 500px;  /* Set the width of the airplane image */
            height: auto; /* Maintain aspect ratio */
        }
        /* Remove this part since we're not using an image anymore
        .airplane-cursor img {
            width: 100%;
            height: 100%;
        }
        */
    </style>
</head>
<body>
    <!-- Removed the playful-text div -->
    
    <div class="eye-container">
        <div class="eye-wrapper">
            <div class="shadow"></div>
            <div class="eye">
                <div class="pupil"></div>
                <div class="reflection"></div>
            </div>
        </div>
        <div class="eye-wrapper">
            <div class="shadow"></div>
            <div class="eye">
                <div class="pupil">
                    <div class="pupil-reflection"></div>
                </div>
                <div class="reflection"></div>
            </div>
        </div>
    </div>
    
    <!-- Removed the airplane cursor element -->

    <script>
        const eyes = document.querySelectorAll('.eye');
        const pupils = document.querySelectorAll('.pupil');
        const shadows = document.querySelectorAll('.shadow');
        const reflections = document.querySelectorAll('.reflection');
        // Removed the airplane constant

        document.addEventListener('mousemove', (event) => {
            const { clientX: mouseX, clientY: mouseY } = event;
            
            // Removed airplane positioning code
            
            eyes.forEach((eye, index) => {
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;

                const deltaX = mouseX - eyeCenterX;
                const deltaY = mouseY - eyeCenterY;
                const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);
                
                // Remove the nearEye check
                
                const maxMove = 15;
                const angle = Math.atan2(deltaY, deltaX);
                const pupilX = Math.cos(angle) * Math.min(maxMove, distance);
                const pupilY = Math.sin(angle) * Math.min(maxMove, distance);

                pupils[index].style.transform = `translate(${pupilX}px, ${pupilY}px)`;

                // Shadow moves opposite to light source but stays close
                const shadowX = -deltaX * 0.05;
                const shadowY = -deltaY * 0.05;
                shadows[index].style.transform = `translate(${shadowX}px, ${shadowY}px)`;

                // Reflection stays fixed in the right top corner
                reflections[index].style.transform = `translate(0px, 0px)`;
            });
            
            // Remove the line that shows/hides the airplane
            // airplane.style.display = nearEye ? 'block' : 'none';
        });
    </script>

</body>
</html>
